<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Car Price Prediction</title>
</head>
<body style="Background-color:rgba(80, 80, 187, 0.534)">
    <div class="container my-5">
        <form action="{{ url_for('predict')}}" method="post">
            <h2 class="text-center mt-5 mb-5">Car Price Predictive analysis</h2>
            <div class="mb-3 col-md-8 offset-md-2">
              <label for="year" class="form-label">Year Bought</label>
              <input type="number"  id="first" name="Year" class="form-control" required="required">
            </div>
            <div class="mb-3 col-md-8 offset-md-2">
              <label for="price" class="form-label" >What is the Showroom Price?(In lakhs)</label>
              <input type="number" class="form-control" id="second" name="Present_Price" required="required">
            </div>
            <div class="mb-3 col-md-8 offset-md-2">
                <label for="Kms_Driven" class="form-label" >How Many Kilometers Drived?</label>
                <input type="number" class="form-control" id="third" name="Kms_Driven" required="required">
            </div>
            <div class="mb-3 col-md-8 offset-md-2">
                <label for="Owner" class="form-label" >How much owners previously had the car(0 or 1 or 3) ?</label>
                <input type="number" class="form-control" id="fourth" name="Owner" required="required">
            </div>
            <div class="mb-3 col-md-8 offset-md-2">
                <label for="Fuel_Type" class="form-label" >What Is the Fuel type?</label>
                <select class="form-select" name="Fuel_Type" id="fuel" required="required" aria-placeholder="y" >
                    <!-- <option selected>Choose one...</option> -->
                    <option value="Petrol">Petrol</option>
                    <option value="Diesel">Diesel</option>
                    <option value="CNG">CNG</option>
                </select>
            </div>
            <div class="mb-3 col-md-8 offset-md-2">
                <label for="Seller_Type" class="form-label" >Are you a Dealer or an Individual?</label>
                <select class="form-select" name="Seller_Type" id="resea" required="required" >
                    <option hidden selected disabled>Choose one...</option>
                    <option value="Dealer">Dealer</option>
                    <option value="Individual">Individual</option>
                </select>
            </div>
            <div class="mb-3 col-md-8 offset-md-2">
                <label for="Transmission" class="form-label" >Transmission type</label>
                <select class="form-select" name="Transmission" id="research" required="required" >
                    <option hidden selected disabled>Choose one...</option>
                    <option value="Mannual">Manual Car</option>
                    <option value="Automatic">Automatic Car</option>
                </select>
            </div>
            <button type="submit" class="btn btn-outline-dark mb-3 my-3 col-md-8 offset-md-2" id="sub">Calculate the Approx. Selling Price</button>
          </form>
          </form>
          <div class="text-center mt-5 col-md-8 offset-md-2">
          <h3>{{ prediction_text }}</h3>
        </div>
    </div>
    
</body>
</html>
